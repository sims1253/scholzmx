project:
  type: website
  output-dir: docs

website:
  title: "Max Scholz"
  site-url: "https://scholzmx.com"
  search:
    location: navbar
    type: overlay
  navbar:
    title: false
    left:
      - href: index.qmd
        text: Home
      - href: blog.qmd
        text: Blog
      - href: research.qmd
        text: Research
      - href: projects/index.qmd
        text: Projects
      - href: recipes.qmd
        text: Recipes
    right:
      - text: <i class="fa-solid fa-sun" id="theme-toggle"></i>
        href: "#"
        aria-label: "Toggle theme"

format:
  html:
    theme: theme.scss
    css: 
      - fonts-optimized.css
      - styles.css
    include-in-header: 
      - _include-header.html
      - _css-loader.html
    include-before-body:
      - _integrated-nav.html
    include-after-body: 
      - _include-script.html
    toc: true
    toc-title: "Contents"
    toc-location: left
    code-tools: true
    author:
      - name: "Maximilian Scholz"
        url: "https://www.scholzmx.com/"
        orcid: "0000-0002-4486-1393"
    execute:
      freeze: true
      echo: true
      message: true
      warning: true
    quarto-template-params:
      banner-header-class: "blog-post"
