<!-- Critical CSS for above-the-fold content -->
<style>
/* Critical layout styles to prevent FOUC */
body { 
  font-family: 'Lora', serif; 
  margin: 0; 
  line-height: 1.6;
  background: var(--paper-white, #fefefe);
  color: var(--text-dark, #2c2c2c);
}

/* Critical navigation styles */
.navbar { 
  background: var(--paper-white, #fefefe);
  border-bottom: 1px solid var(--paper-shadow, rgba(0,0,0,0.1));
  position: sticky;
  top: 0;
  z-index: 1000;
}

/* Critical flip card container */
.flip-card-container {
  perspective: 1000px;
  width: 280px;
  height: 280px;
  margin: 2rem auto;
}

/* Critical typography */
h1, h2, h3 { 
  font-family: 'Playfair Display', serif;
  line-height: 1.2;
  margin-top: 0;
}

/* Critical button styles */
.btn {
  display: inline-block;
  padding: 0.5rem 1rem;
  border-radius: 4px;
  text-decoration: none;
  transition: all 0.3s ease;
}
</style>
