<!DOCTYPE html>
<html>
<head>
    <title>Search Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
    </style>
</head>
<body>
    <h1>Search Functionality Test</h1>
    
    <div class="test-section info">
        <h3>Test Overview</h3>
        <p>This page tests the search functionality of the website by loading the index page and checking if:</p>
        <ul>
            <li>The search element exists</li>
            <li>The autocomplete library is loaded</li>
            <li>Our fallback search button is created if needed</li>
            <li>Search can be triggered manually</li>
        </ul>
    </div>

    <div id="test-results"></div>

    <iframe src="index.html" width="100%" height="600" style="border: 1px solid #ccc; margin: 20px 0;"></iframe>

    <script>
        const results = document.getElementById('test-results');

        function addResult(title, success, message) {
            const div = document.createElement('div');
            div.className = `test-section ${success ? 'success' : 'error'}`;
            div.innerHTML = `<h3>${title}</h3><p>${message}</p>`;
            results.appendChild(div);
        }

        function runTests() {
            // Test 1: Check if search.json exists
            fetch('search.json')
                .then(response => {
                    if (response.ok) {
                        addResult('Search Index Test', true, 'search.json file exists and is accessible');
                        return response.json();
                    } else {
                        throw new Error('File not found');
                    }
                })
                .then(data => {
                    addResult('Search Content Test', true, `Search index contains ${data.length} entries`);
                })
                .catch(error => {
                    addResult('Search Index Test', false, `search.json file is not accessible: ${error.message}`);
                });

            // Test 2: Check if JavaScript files exist
            const scripts = [
                'sunlit-script.js',
                'site_libs/quarto-search/autocomplete.umd.js',
                'site_libs/quarto-search/quarto-search.js'
            ];

            scripts.forEach(script => {
                fetch(script)
                    .then(response => {
                        if (response.ok) {
                            addResult(`${script} Test`, true, `${script} file exists and is accessible`);
                        } else {
                            throw new Error('File not found');
                        }
                    })
                    .catch(error => {
                        addResult(`${script} Test`, false, `${script} file is not accessible: ${error.message}`);
                    });
            });

            // Test 3: Try to load main page and test search functionality
            setTimeout(() => {
                const iframe = document.querySelector('iframe');
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    const searchEl = iframeDoc.getElementById('quarto-search');
                    
                    if (searchEl) {
                        addResult('Search Element Test', true, 'Search element found in the page');
                        
                        // Check if search has content or our fallback
                        const hasContent = searchEl.innerHTML.trim() !== '';
                        const hasButton = searchEl.querySelector('button');
                        
                        if (hasContent || hasButton) {
                            addResult('Search Widget Test', true, 'Search widget or fallback button is present');
                        } else {
                            addResult('Search Widget Test', false, 'Search element exists but appears empty');
                        }
                    } else {
                        addResult('Search Element Test', false, 'Search element not found in the page');
                    }
                } catch (error) {
                    addResult('Cross-frame Test', false, `Cannot access iframe content due to security restrictions: ${error.message}`);
                }
            }, 2000);
        }

        // Run tests when page loads
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
