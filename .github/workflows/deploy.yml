name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ['Content Render (Quarto â†’ Markdown)']
    types: [completed]
    branches: [main, master]
  push:
    branches: [main, master]
    paths-ignore:
      - 'src/content/**/*.qmd'
      - '_quarto.yml'
      - 'build-blog.sh'
      - '.github/workflows/content-render.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install Bun for Astro toolchain
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Cache Bun dependencies
      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock*') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install JavaScript dependencies
        run: bun install --frozen-lockfile

      # Download rendered content if triggered by Content Render workflow
      - name: Download rendered content
        if: github.event_name == 'workflow_run'
        uses: actions/download-artifact@v4
        with:
          name: rendered-content
          path: .
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          run-id: ${{ github.event.workflow_run.id }}

      # Debug - Show what files were downloaded and where
      - name: Debug - Show downloaded files
        if: github.event_name == 'workflow_run'
        run: |
          echo "=== Root directory contents ==="
          ls -la
          echo "=== Check extra content directory ==="
          if [ -d "./content" ]; then
            echo "Found ./content directory!"
            find ./content -name "*.md" -type f | head -10
            echo "=== content directory structure ==="
            tree ./content || ls -la ./content/*/
          else
            echo "No ./content directory found"
          fi
          echo "=== src/content/blog structure ==="
          find src/content/blog -type f -name "*.md" | head -20
          echo "=== All downloaded content ==="
          find . -path "./src/content/blog/*/*/index.md" -type f
          echo "=== Search for ANY index.md files ==="
          find . -name "index.md" -type f
          echo "=== Directory tree of blog content ==="
          tree src/content/blog || ls -la src/content/blog/*/

      # Build Astro site
      - name: Build site
        run: bun run build

      # Upload the built site as artifact for Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
