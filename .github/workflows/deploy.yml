name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ['Content Render (Quarto → Markdown)']
    types: [completed]
    branches: [main, master]
  push:
    branches: [main, master]
    paths-ignore:
      - 'src/content/**/*.qmd'
      - '_quarto.yml'
      - 'build-blog.sh'
      - '.github/workflows/content-render.yml'
      - '.github/workflows/deploy.yml' # Don't trigger deploy when deploy workflow changes
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'deploy-${{ github.ref }}'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install Bun for Astro toolchain
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Cache Bun dependencies
      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock*') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install JavaScript dependencies
        run: bun install --frozen-lockfile

      # Find and download latest rendered content artifact
      - name: Get latest content render run
        id: latest-render
        run: |
          latest_run=$(gh run list \
            --workflow="Content Render (Quarto → Markdown)" \
            --status=success \
            --limit=1 \
            --json=databaseId \
            --jq='.[0].databaseId')
          echo "run-id=$latest_run" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download latest rendered content
        uses: actions/download-artifact@v4
        with:
          name: rendered-content
          path: .
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          run-id: ${{ steps.latest-render.outputs.run-id }}
        continue-on-error: true

      # Debug - Show what files were downloaded and where
      - name: Debug - Show downloaded files
        run: |
          echo "=== Root directory contents ==="
          ls -la
          echo "=== src/content/blog structure ==="
          find src/content/blog -type f -name "*.md" | head -20
          echo "=== All downloaded content ==="
          find . -path "./src/content/blog/*/*/index.md" -type f
          echo "=== Search for ANY index.md files ==="
          find . -name "index.md" -type f
          echo "=== Directory tree of blog content ==="
          tree src/content/blog || ls -la src/content/blog/*/
          echo "=== Assets directory ==="
          ls -la src/assets/images/blog/ || echo "No assets directory"

      # Build Astro site
      - name: Build site
        run: bun run build

      # Upload the built site as artifact for Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
