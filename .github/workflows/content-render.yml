name: Content Render (Quarto â†’ Markdown)

on:
  push:
    branches: [main, master]
    paths:
      - 'src/content/**/*.qmd'
      - 'build-blog.sh'
      - '_quarto.yml'
  workflow_dispatch:
  schedule:
    - cron: '17 3 * * *'

permissions:
  contents: read

concurrency:
  group: 'render-${{ github.ref }}'
  cancel-in-progress: true

jobs:
  render:
    name: Render Quarto content
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Setup R dependencies (cached)
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::knitr
            any::rmarkdown
            any::tidyverse
            any::broom
            any::furrr
            any::patchwork
            any::extraDistr
            any::loo
            any::ggdag
            any::GGally
            any::dagitty

      - name: Install heavy R packages (mandatory)
        shell: Rscript {0}
        run: |
          options(repos = c(CRAN = 'https://cloud.r-project.org'))
          pkgs <- c('brms','bayesim')
          install_if_missing <- function(p) {
            if (!requireNamespace(p, quietly = TRUE)) install.packages(p)
          }
          for (p in pkgs) install_if_missing(p)

      - name: Cache render timestamps
        uses: actions/cache@v4
        with:
          path: .blog-cache
          key: render-cache-${{ runner.os }}-${{ hashFiles('src/content/**/*.qmd', 'build-blog.sh', '_quarto.yml') }}
          restore-keys: |
            render-cache-${{ runner.os }}-

      - name: Render Quarto posts
        run: bash build-blog.sh

      - name: Upload rendered content artifact
        uses: actions/upload-artifact@v4
        with:
          name: rendered-content
          if-no-files-found: error
          compression-level: 6
          path: |
            src/content/blog/**.md
            src/assets/images/blog/**
