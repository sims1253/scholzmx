name: Content Render (Quarto â†’ Markdown)

on:
  push:
    branches: [main, master]
    paths:
      - 'src/content/**/*.qmd'
      - 'build-blog.sh'
      - '_quarto.yml'
  workflow_dispatch:
  schedule:
    - cron: '17 3 * * *'

permissions:
  contents: read

concurrency:
  group: 'render-${{ github.ref }}'
  cancel-in-progress: true

jobs:
  render:
    name: Render Quarto content
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Quarto installation
        uses: actions/cache@v4
        with:
          path: |
            ~/.quarto
            /opt/quarto
          key: quarto-${{ runner.os }}-${{ hashFiles('.github/workflows/content-render.yml') }}
          restore-keys: |
            quarto-${{ runner.os }}-

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Setup R
        id: setup-r
        uses: r-lib/actions/setup-r@v2

      - name: Setup R dependencies (cached)
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          dependencies: false
          extra-packages: |
            any::knitr
            any::rmarkdown

      - name: Cache heavy R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: heavy-r-packages-${{ runner.os }}-${{ hashFiles('**/DESCRIPTION') }}-brms-bayesim-${{ github.sha }}
          restore-keys: |
            heavy-r-packages-${{ runner.os }}-${{ hashFiles('**/DESCRIPTION') }}-brms-bayesim-
            heavy-r-packages-${{ runner.os }}-

      - name: Install R packages (all)
        shell: Rscript {0}
        run: |
          options(repos = c(CRAN = 'https://cloud.r-project.org'))

          # Function to install if missing
          install_if_missing <- function(p) {
            if (!requireNamespace(p, quietly = TRUE)) {
              cat("Installing package:", p, "\n")
              install.packages(p)
            } else {
              cat("Package already installed:", p, "\n")
            }
          }

          # Install all required CRAN packages
          cran_pkgs <- c(
            'tidyverse', 'brms', 'furrr', 'patchwork',
            'extraDistr', 'loo', 'ggdag', 'GGally', 'dagitty'
          )

          for (p in cran_pkgs) install_if_missing(p)

          # Install GitHub packages
          if (!requireNamespace('remotes', quietly = TRUE)) install.packages('remotes')
          if (!requireNamespace('bayesim', quietly = TRUE)) {
            cat("Installing bayesim from GitHub\n")
            remotes::install_github('sims1253/bayesim')
          } else {
            cat("Package already installed: bayesim\n")
          }

      - name: Cache render timestamps
        uses: actions/cache@v4
        with:
          path: .blog-cache
          key: render-cache-${{ runner.os }}-r${{ steps.setup-r.outputs.installed-r-version }}-${{ hashFiles('src/content/**/*.qmd', 'build-blog.sh', '_quarto.yml') }}
          restore-keys: |
            render-cache-${{ runner.os }}-r${{ steps.setup-r.outputs.installed-r-version }}-
            render-cache-${{ runner.os }}-

      - name: Render Quarto posts
        run: bash build-blog.sh

      - name: Upload rendered content artifact
        uses: actions/upload-artifact@v4
        with:
          name: rendered-content
          if-no-files-found: error
          compression-level: 6
          path: |
            src/content/blog/**.md
            src/assets/images/blog/**
